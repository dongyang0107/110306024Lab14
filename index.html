<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var date;
		var char;
		data = window.prompt("input data");
		char = window.prompt("input a char to search");
		let a = data.indexOf(char).toString();
		let b = data.lastIndexOf(char).toString();
		let c = data.indexOf(char, 3).toString();
		document.getElementById("demo").innerHTML = a + "<br>" + b + "<br>" + c;
	</script>
</body>
</html>
